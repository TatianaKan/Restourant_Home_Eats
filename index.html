<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restourant Home Eats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Tinos:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="header-line">
        <div class="header-logo">
          <img src="image/LOGO.png" alt="Лoготип">
        </div>

        <div class="nav">
          <a class="nav-link" href="#">ГЛАВНАЯ</a>
          <a class="nav-link" href="#">МЕНЮ</a>
          <a class="nav-link" href="#">О НАС</a>
          <a class="nav-link" href="#">БРОНЬ</a>
        </div>

        <div class="cart">
          <a href="#">
            <img class="cart-img" src="image/cart.png" alt="">
          </a>
        </div>

        <div class="phone">
          <div class="phone-holder">
            <div class="phone-img">
              <img src="image/phone.png" alt="">
            </div>
            <div class="number">
              <a class="num" href="#">+999-888-76-54</a>
            </div>
          </div>
          <div class="phone-text">
            Свяжитесь с нами для бронирования
          </div>
        </div>

        <div class="btn">
          <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
        </div>
      </div>

      <div class="header-down">
        <div class="header-content">
          <h1 class="header-title">
            Добро пожаловать в <span>Наш ресторан</span>
          </h1>

          <h2 class="header-subtitle">
            ДОМ ЛУЧШЕЙ ЕДЫ
          </h2>

          <div class="btn btn-sm">
            <a class="button" href="#">VIEW MENU</a>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
